<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nomadic Indonesia</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="loader">
    <div class="spinner"></div>
    <h2>Loading Journey...</h2>
  </div>

  <div id="screens">
    <section id="intro" class="scene intro-screen active">
      <div class="parallax-container">
        <div class="parallax-layer background" data-speed="0.1"></div>
        <div class="intro-overlay">
          <svg id="cursor-trail" class="cursor-trail"></svg>
          <canvas id="rising-squares" aria-hidden="true"></canvas>
        </div>
        <div class="intro-content" data-speed="0.4">
          <h1 class="intro-title">Nomadic Indonesia</h1>
          <p class="intro-subtitle">A Journey Across the Islands of Wonders</p>
          <button id="start-btn" class="btn btn-outline-light mt-4">Begin Journey</button>
        </div>
      </div>
    </section>
    <section id="Main1" class="scene">
      <div class="loading-container">
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-vax`luemin="0" aria-valuemax="100"></div>
        </div>
        <p class="loading-text">Loading next destination...</p>
      </div>
    </section>

<section id="destination1">
</section>
  </div>

  <script src="script.js"></script>
</body>

</html>
