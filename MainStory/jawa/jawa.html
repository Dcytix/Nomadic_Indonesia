            <image class="image" href="image.jpeg" clip-path="url(#banten)" x="-240" y="57" height="141" width="141"
                title="Badak Jawa<br>Banten"
                data-desc="Badak Jawa adalah salah satu mamalia paling langka di dunia, dengan jumlah populasi kurang dari 80 ekor yang seluruhnya hidup di Taman Nasional Ujung Kulon, Indonesia. Hewan ini memiliki satu cula dan kulit abu-abu halus, serta dikenal sangat pemalu dan sulit ditemui. Dahulu, Badak Jawa tersebar luas di Asia Tenggara, namun kini terancam punah akibat hilangnya habitat, perburuan, dan rendahnya keanekaragaman genetik. Upaya pelestarian terus dilakukan melalui perlindungan habitat, patroli anti-perburuan, dan pemantauan populasi untuk mencegah kepunahannya serta menjaga keseimbangan ekosistem hutan hujan Indonesia.">
            </image>
            <image class="image" href="26.jpg" clip-path="url(#jateng)" x="-10" y="90" height="150" width="150"
                title="Kukang Jawa<br>Jawa Tengah"
                data-desc="Kukang Jawa adalah primata kecil yang hidup di hutan-hutan Jawa bagian barat. Hewan nokturnal ini memiliki mata besar untuk melihat dalam gelap dan bergerak lambat saat mencari makanan seperti serangga, buah, dan nektar. Kukang Jawa memiliki bisa ringan yang digunakan untuk melindungi diri dari predator — satu-satunya primata berbisa di dunia. Spesies ini kini terancam punah akibat perburuan dan perdagangan ilegal sebagai hewan peliharaan. Upaya pelestarian dilakukan melalui perlindungan habitat, penegakan hukum, dan edukasi masyarakat agar kukang dapat hidup aman di alam liar.">
            </image>
            <image class="image" href="large-10-fauna-endemik-pulau-jawa-yang-terancam-hilang-selamanya-fXdkbUjkOa.webp"
                clip-path="url(#jatim)" x="80" y="80" height="200" width="200" title="Macan Jawa<br>Jawa Timur"
                data-desc="Macan Jawa adalah subspesies macan tutul yang hanya ditemukan di Pulau Jawa, Indonesia. Hewan karnivora ini terkenal karena kecepatan, kekuatan, dan kemampuan bersembunyi di hutan lebat, sehingga sulit terlihat di alam liar. Macan Tutul Jawa berperan penting menjaga keseimbangan ekosistem dengan mengontrol populasi hewan mangsa. Namun, spesies ini kini terancam punah akibat perburuan dan hilangnya habitat hutan. Upaya pelestarian meliputi perlindungan habitat, patroli anti-perburuan, dan penelitian untuk memastikan kelangsungan hidup macan tutul Jawa di alam liar.">
            </image>
            <image class="image" href="7-manfaat-sawo-kecik-atau-manilkara-kauki-untuk-kesehatan.jpg"
                clip-path="url(#jogja)" x="50" y="170" height="50" width="50" title="Sawo Kecik<br>Yogyakarta"
                data-desc="Sawo Kecik adalah pohon tropis yang berasal dari Indonesia dan dikenal dengan buahnya yang kecil, manis, dan berwarna cokelat kemerahan. Selain memiliki nilai estetika karena daunnya yang rimbun dan indah, pohon ini juga sering ditanam sebagai simbol kebijaksanaan dan kebaikan. Dalam budaya Jawa, Sawo Kecik melambangkan “sarwo becik” atau segala sesuatu yang baik. Sayangnya, keberadaannya mulai berkurang akibat alih fungsi lahan dan kurangnya penanaman kembali. Pelestarian Sawo Kecik dilakukan dengan menanamnya di taman, pekarangan, dan kawasan konservasi untuk menjaga keanekaragaman hayati serta warisan budaya Indonesia.">
            </image>
            <image class="image" href="IMG_7225-scaled.jpg" clip-path="url(#jabar)" x="-150" y="90" height="120"
                width="150" title="Rafflesia Arnoldii<br>Jawa Barat"
                data-desc="Bunga Rafflesia adalah bunga terbesar di dunia yang tumbuh di hutan hujan Sumatra dan Kalimantan. Bunga ini terkenal karena ukurannya yang bisa mencapai lebih dari satu meter dan baunya yang menyengat seperti daging busuk, yang berfungsi menarik lalat untuk membantu penyerbukan. Rafflesia hidup sebagai parasit pada tanaman inang dan tidak memiliki akar, batang, maupun daun. Kini, bunga langka ini terancam punah akibat kerusakan habitat dan aktivitas manusia. Upaya pelestarian dilakukan dengan melindungi kawasan hutan dan menjaga ekosistem tempat Rafflesia tumbuh alami.">
            </image>
