      <image class="image"  href="800px-Macaca_nigrescens.jpg"  clip-Path="url(#gorontalo)" width="200" height="150" y="30" x="0"
      Title="Monyet Hitam Gorontalo<br>Gorontalo" Data-desc="Macaca nigrescens adalah spesies monyet endemik Sulawesi bagian tengah yang hidup di hutan tropis dataran rendah hingga pegunungan. Mereka hidup berkelompok dengan struktur sosial kompleks dan banyak bergerak di lantai hutan maupun pepohonan rendah. Keunikannya adalah warna tubuh gelap kecokelatan, pipi yang lebih terang, dan bentuk wajah yang membedakannya dari kerabat dekatnya, Macaca nigra. Spesies ini terancam oleh hilangnya habitat dan interaksi negatif dengan manusia, sehingga masuk kategori Vulnerable."></image>
      <image class="image" href="Macaca_nigra_self-portrait.jpg" clip-path="url(#sulut)" width="100" height="50" x="100"
        y="20" Title="Monyet Hitam Sulawesi<Br>Sulawesi Utara" data-desc="Macaca nigra adalah monyet endemik Sulawesi Utara dan Pulau Bacan yang dikenal dengan rambut jambul khas di kepala, wajah hitam pekat, dan ekspresi sosial yang sangat kaya. Mereka mendiami hutan hujan tropis dan sangat tergantung pada pepohonan untuk makan dan istirahat. Keunikannya termasuk warna kulit wajah yang berubah menjadi kemerahan saat birahi dan perilaku sosial yang ekspresif. Populasinya menurun tajam akibat perburuan dan deforestasi, menjadikan spesies ini Critically Endangered.">
      </image>
      <image class="image" href="Ini-Penyebab-Burung-Maleo-Terancam-Punah.jpg.webp" clip-path="url(#sulteng)"
        width="300" height="300" x="0" y="-30" Title="Burung Maleo<Br>Sulawesi Tengah" Data-desc="Maleo adalah burung endemik Sulawesi yang hidup di hutan dekat pantai atau kawasan geothermal, terkenal karena strategi bertelur unik: mereka mengubur telur besar di pasir panas atau tanah hangat, memanfaatkan panas bumi atau matahari sebagai “inkubator alami”. Anak maleo dapat terbang segera setelah menetas tanpa dirawat induknya, menjadikannya salah satu burung dengan perkembangan tercepat. Hilangnya habitat, gangguan sarang, dan pengambilan telur menyebabkan maleo kini berstatus Endangered.">
      </image>
      <image class="image" href="prumlpepypdztnbexnrw.jpg" clip-path="url(#sulsel)" width="150" height="150" x="-40"
        y="130" title="Rangkong Sulawesi<Br>Sulawesi Selatan" Data-desc="Rangkong Sulawesi adalah burung rangkong endemik yang hidup di hutan dataran rendah dan perbukitan di seluruh Sulawesi. Mereka terkenal dengan tanduk merah mencolok di atas paruh, ciri khas jantan, serta suara kepakan sayap yang keras. Keunikannya adalah perilaku reproduksi di mana betina mengurung diri di lubang pohon selama masa pengeraman, hanya diberi makan oleh jantan. Tekanan deforestasi dan hilangnya pohon besar sarang membuat spesies ini masuk kategori Vulnerable."></image>
      <image class="image" href="900.jpeg" clip-Path="url(#sulte)" width="200" height="200" x="-20" y="130"
      Title="Serak Sulawesi<Br>Sulawesi Selatan" data-desc="Serak Sulawesi, khususnya Tyto rosenbergii, hidup di hutan tropis, area pinggir hutan, hingga lahan terbuka di berbagai wilayah pulau. Mereka memiliki ukuran tubuh besar, wajah berbentuk hati khas burung hantu Tyto, serta warna bulu cokelat keemasan. Keunikannya adalah panggilan suara yang keras dan kemampuan berburu tikus yang sangat efektif, menjadikannya predator penting ekosistem malam. Ancaman berupa berkurangnya habitat dan perburuan membuatnya dikategorikan Near Threatened.">
      </image>
      <image class="image" href="Aramidopsis_plateni_1898.jpg" clip-Path="url(#sulbar)" width="100" height="200"  x="-20" y="70"
       data-desc="Aramidopsis plateni adalah burung kareo endemik Sulawesi yang hidup di hutan pegunungan lembap, sering ditemukan di area dengan semak rapat dan lantai hutan yang basah. Burung ini memiliki tubuh kecil, warna bulu gelap dengan garis-garis halus, dan sangat jarang terlihat karena sifatnya yang pemalu dan sulit terdeteksi. Keunikannya adalah perilaku sembunyi yang ekstrem dan preferensi habitat yang sangat spesifik. Karena distribusinya sempit dan habitatnya terus menyusut, spesies ini dikategorikan Vulnerable. " Title="Mandar Dengkur<br>Sulawesi Barat"></image>
    </g>
