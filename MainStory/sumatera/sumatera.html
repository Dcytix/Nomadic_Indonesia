            <image class="image" href="5897.jpeg" width="250" height="250" x="-320" y="-100" clip-path="url(#aceh)"
            Title="Orangutan Sumatera<br>Aceh" Data-desc="Orang utan Sumatera (pongo Abelii) adalah kera besar endemik yang hidup di hutan hujan tropis utara Sumatra, terutama di Ekosistem Leuser. Spesies ini sangat arboreal, menghabiskan sebagian besar hidupnya di kanopi dan sangat bergantung pada pohon buah. Keunikannya terletak pada sifatnya yang lebih halus dan ramping dibandingkan kerabatnya serta memiliki tingkat reproduksi yang sangat lambat. Populasinya terus menurun akibat hilangnya habitat dan perburuan, sehingga berstatus Critically Endangered.">
            </image>
            <image class="image" href="Pongo_tapanuliensis.jpg" width="250" height="250" x="-150" y="-75"
                clip-path="url(#sumut)" Title="Orangutan Tapanuli<br>Sumatera Utara" Data-desc="Orangutan Tapanuli  (pongo tapanuliensis)  adalah spesies orang utan paling langka di dunia yang hanya ditemukan di Ekosistem Batang Toru, Sumatera Utara. Mereka hidup di hutan dataran menengah hingga pegunungan dan memiliki ciri morfologi serta genetika yang berbeda dari orang utan Sumatera. Keunikannya adalah wilayah sebaran yang sangat sempit, kebiasaan makan yang beragam, dan sifat pemencilan geografisnya. Populasinya diperkirakan kurang dari 800 individu dan berstatus Critically Endangered.">
            </image>
            <image class="image" href="ratu.jpg" width="200" height="200" x="320" y="130" clip-path="url(#Lampung)"
            Title="Badak Sumatra<br>Lampung" Data-desc="Badak Sumatera (Dicerorhinus sumatrensis)  adalah spesies badak terkecil dan paling terancam punah, hidup di hutan lebat dan pegunungan Sumatra. Habitat favoritnya adalah hutan hujan tropis yang basah, rawa, dan wilayah yang menyediakan sumber mineral alami. Keunikan badak ini adalah tubuhnya yang relatif kecil, memiliki rambut tebal, dan dua cula. Populasinya sangat kritis kemungkinan di bawah 100 individu menjadikannya Critically Endangered.">
            </image>
            <image class="image" href="istockphoto-1148418098-612x612.jpg" width="250" height="250" x="-40" y="-60"
                clip-path="url(#riau)" Title="Gajah Sumatera<br>Riau" Data-desc="Gajah Sumatera (Elephas maximus sumatranus) adalah subspesies gajah Asia yang mendiami hutan dataran rendah hingga perbukitan Pulau Sumatra. Mereka adalah herbivora besar dengan peran penting sebagai penyebar biji dan pembentuk lanskap hutan. Keunikannya adalah ukuran tubuh yang lebih kecil dibandingkan gajah Asia lainnya serta adaptasinya pada hutan tropis yang rapat. Fragmentasi habitat, konflik manusia-satwa, dan perburuan gading membuat spesies ini berstatus Critically Endangered.">
            </image>
            <image class="image" href="RER-Sumatran-Tiger-4a.jpg" width="250" height="250" x="-40" y="20"
                clip-path="url(#sumbar)" Title="Harimau Sumatera<br>Sumatera Barat" Data-desc="Harimau Sumatera (Panthera tigris sumatrae) merupakan satu-satunya subspesies harimau Sunda yang masih bertahan dan hidup di berbagai tipe hutan Sumatra, dari dataran rendah hingga pegunungan. Mereka memiliki ukuran paling kecil di antara semua harimau dunia dengan pola belang yang lebih rapat dan gelap. Sebagai predator puncak, mereka menjaga keseimbangan ekosistem dengan mengontrol populasi herbivora. Spesies ini sangat terancam akibat perburuan dan menyusutnya habitat, sehingga berstatus Critically Endangered.">
            </image>
            <image class="image" href="Bunga-Bangkai-Raksasa-yang-terancam-punah-Amorphophallus-titanum.jpg" width="250"
                height="250" x="70" y="-10" clip-path="url(#jambi)" Title="Bunga Bangkai Raksasa<br>Jambi" data-desc="Bunga bangkai raksasa (Amorphophallus titanum) adalah tumbuhan endemik Sumatra yang tumbuh di hutan hujan tropis dengan tanah kaya organik dan lembap. Tumbuhan ini terkenal karena menghasilkan bunga majemuk terbesar di dunia dan mengeluarkan bau busuk menyerupai bangkai saat mekar untuk menarik serangga penyerbuk. Keunikannya adalah siklus mekarnya yang sangat jarang, bisa bertahun-tahun sekali. Tanaman ini berstatus terancam karena hilangnya habitat alami.">
            </image>
            <image class="image" href="80262_07264201082015_image_1818.jpg" width="250" height="250" x="90" y="60"
                clip-path="url(#bengkulu)" Title="Anggrek Tien Soeharto<br>Bengkulu" Data-desc="Anggrek Tien Soeharto merupakan anggrek endemik dari Sumatra. Tumbuhan ini hidup di habitat pegunungan yang sejuk dengan kondisi tanah lembap dan intensitas cahaya yang terfilter oleh kanopi hutan. Keunikannya terletak pada bentuk bunganya yang anggun, warna hijau kekuningan, serta kelangkaannya yang membuatnya sangat dilindungi. Anggrek ini berstatus terancam (Endangered) dan jumlahnya terus menurun karena rusaknya habitat dan pengambilan liar. ">
            </image>
