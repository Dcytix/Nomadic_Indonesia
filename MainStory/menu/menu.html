        <img src ="./assets/SULAWESIogo.png" class="logo logo--big" role="img" alt="sulawesi"></img>

  <a href="../sulawesi/sulawesi.html" class="explore-button">explore</a>

      <div class="game" data-id="game">
        <img class="logo logo--big"  src ="assets/logoPAPUA.png" role="img"> </img>
