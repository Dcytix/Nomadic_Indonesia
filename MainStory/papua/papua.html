                Title="Dingiso<br>Papua Utara"
                Data-desc="Dingiso(Dendrolagus Mbaiso) merupakan jenis kanguru pohon yang sebagian besar hidup di intan jaya. Satwa ini disebut juga sebagai Bakaga oleh penduduk local. Kanguru pohon memiliki karakteristik unik, yakni kaki belakang besar dan empuk yang membantu memanjat pohon. Sementara itu, ciri khas kanguru pohon adalah ekornya panjang dan lebat, yang bertujuan mendorong dan menjaga keseimbangan dan stabilitas mereka di atas pohon. Akibat perburuan dan kehilangan habitat, sekarang dingiso termasuk dalam kategori: endangered"

                Title="Mambruk<br>Papua Barat"
                Data-desc="Mambruk, adalah salah satu genus di dalam suku burung merpati Columbidae, yang hanya ditemui di hutan dataran rendah pulau Papua dan beberapa pulau disekitarnya. Dua spesies yang dianggap sakra oleh Masyarakat papua : Burung Mambruk Ubiaat dan Nuri Kepala Hitam. Mereka bukan hanya indah, tapi juga sangat vital bagi ekosistem. Namun akibat pemburuan liar, sekarang mereka termasuk terancam punah dan kategori endangered. "
